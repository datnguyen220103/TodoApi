<div class="container">
    <div class="row">
        <h1>TASK LIST</h1>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Name</th>
                    <th>Group</th>
                    <th>Status</th>
                    <th>Priority</th>
                    <th>Deadline</th>
                    <th>Create date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of tasks">
                    <td>{{ task.id }}</td>
                    <td>{{ task.name }}</td>
                    <td>{{ task.group }}</td>
                    <td>{{ task.completed ? 'Đã hoàn thành' : 'Chưa hoàn thành' }}</td>
                    <td>{{ task.priority }}</td>
                    <td>{{ task.dueDate }}</td>
                    <td>{{ task.createdDate }}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-warning">Sửa</button>
                            <button type="button" class="btn btn-danger">Xóa</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
